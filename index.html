<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ยบ, initial-scale=1.0">
    <title>Music PLayer</title>
    <!--https://kit.fontawesome.com/1c2c2462bf.js-->
    <script src="js/index.js"></script>
    <!--https://fonts.googleapis.com/css2?family-Poppins:wght@300;400;500;600&display-swap-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-container">
        <div class="music-content">
            <div id="bg-image">
                <div id="blackLayer"></div>
                <img src="images/ncs5.jpg" alt="" id="bgimage">
            
            </div>
            <div id="menu">
                <img src="images/menu.png" alt="">
                <img src="images/search.png" alt="">
            </div>
            <div id="volume-container">
            <img src="images/volume-low.png" alt="" id="volumn-down">
            <input type="range" class="slider" id="volumeslider" min="0" max="100" value="100" step="1">
            <img src="images/volumn-high.png" alt="" id="volumn-up">
       </div> 
           <div id="music-image">
            <div id="circle-image">
                <img src="images/ncs5.jpg" alt="" id="image">
            </div>
        
            <div id="music-title">
                <h5 id="playlist_status"></h5>
                <h6 id="playlist_artist"></h6>
            </div>
        </div>
        <div id="music-menu">
            <button id="random"><img src="images/random.png" alt=""></button>
            <button id="mutebtn"><img src="images/speaker.png" alt=""></button>
        </div>
        <div id="currentTime">
            <span id="curtimetext">00:00</span>
            <span id="durttimeText">00:00</span>
        </div>
        <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
        <div id="buttons">
            <button class="repeat" id="repeat"><img src="images/rep.png" alt=""></button>
        
        <div>
            <button class="pre" id="prevbtn"><img src="images/backward.png" alt=""></button>
            <button class="play" id="playpausebtn"><img src="images/play-red.png" alt=""></button>
            <button class="next" id="nextbtn"><img src="images/forward.png" alt=""></button>
        </div>
        <span class="like">
            <i class="far fa-heart" arial-hidden="true"></i>
        </span>
     </div>
    </div>
</div>
</body>
</html>
